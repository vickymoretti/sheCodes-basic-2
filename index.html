<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Buenos Aires</title>
		<style>
			body {
				background-image: url("https://escoladainteligencia.com.br/wp-content/uploads/2019/05/Puerto-Madero.jpg");
				background-repeat: no-repeat;
				background-size: 100%;
				background-color: #c19cb8;
			}

			h1 {
				text-align: center;
			}
			h3 {
				text-align: center;
			}

			.header {
				background: rgba(255, 255, 255, 0.4);
				border-radius: 10px;
				padding: 10px;
				margin: 30px;
			}

			ul {
				list-style-type: none;
			}

			.img-1 {
				width: 30%;
				display: block;
				margin: 0 auto;
				padding-top: 300px;
				transform: rotate(25deg);
			}
			.img-2 {
				width: 30%;
				display: block;
				margin: 0 auto;
				padding-top: 30px;
				transform: rotateZ(-10deg);
			}
			.img-3 {
				width: 30%;
				display: block;
				margin: 0 auto;
				padding-top: 30px;
				transform: rotateZ(60deg);
			}
			.img-4 {
				width: 30%;
				display: block;
				margin: 0 auto;
				padding-top: 30px;
				transform: rotate(-50deg);
			}
			.img-5 {
				width: 30%;
				display: block;
				margin: 0 auto;
				padding-top: 30px;
				transform: rotateZ(20deg);
			}
		</style>
	</head>
	<body>
		<div class="header">
			<h1> Buenos Aires</h1>
			<h3
				>The perfect argentinian combination of rich architectural and cultural
				heritage</h3
			>
		</div>
		<ul class="img-list">
			<li>
				<img
					src="https://lp-cms-production.imgix.net/2021-09/La%20Boca%2C%20Buenos%20Aires%2C%20Argentina.jpg"
					alt=""
					class="img-1"
				/>
			</li>
			<li>
				<img
					src="https://images.adsttc.com/media/images/5de5/60a5/3312/fddd/3f00/0018/large_jpg/foto_ba_global_.jpg?1575313568"
					alt=""
					class="img-2"
				/>
			</li>
			<li>
				<img
					src="https://www.vicentelopez.gov.ar/modernizacion/img/vicente/3.jpg"
					alt=""
					class="img-3"
				/>
			</li>
			<li>
				<img
					src="https://cadaviajeunmundo.com/wp-content/uploads/2021/02/IMG_20200209_151151248_HDR-1024x576.jpg"
					alt=""
					class="img-4"
				/>
			</li>
			<li>
				<img
					src="https://www.centronaval.org.ar/sedes/nunez/aereas/nunez-banderas.jpg"
					alt=""
					class="img-5"
				/>
			</li>
		</ul>
	</body>
</html>
